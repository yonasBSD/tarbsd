version: 2
updates:
- package-ecosystem: composer
  directory: "/"
  schedule:
    interval: daily
  groups:
    symfony:
      applies-to: version-updates
      patterns:
        - "symfony*"
    psr:
      applies-to: version-updates
      patterns:
        - "psr*"
    paragonie:
      applies-to: version-updates
      patterns:
        - "paragonie*"
    phpseclib:
      applies-to: version-updates
      patterns:
        - "phpseclib*"
  ignore:
      - dependency-name: "symfony*"
        update-types: ["version-update:semver-major"]
